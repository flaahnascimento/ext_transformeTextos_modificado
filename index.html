<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Extensão TT</title>
  </head>

  <body>
    <div class="container-pai">
      <header class="cabecalho">
        <img src="icons/tt-logo16.png" alt="Logo" />
        <h1>TRANSFORME textos</h1>
      </header>

      <input
        type="text"
        name="text"
        id="input-text"
        class="input-text"
        maxlength="500"
        placeholder="Cole ou digite seu texto..."
        required
      />

      <div class="container-button">
        <button type="button" class="btn" id="btnMaiuscula">MAIÚSCULA</button>
        <button type="button" class="btn" id="btnMinuscula">minúscula</button>

      </div>

      <div class="PrimeiraLetraM-button">
        <button type="button" class="btn" id="btnPrimeiraLetraMaiuscula">Primeira Letra Maiúscula</button>
        
      </div>

      <div name="result" id="result" class="result">Resultado:</div>

      <div class="copiar-button">
        <button type="button" class="btn" id="copiar-button">Copiar Resultado</button>
        
      </div>

      <div class="limpar-button">
        <button type="button" class="btn" id="limpar-button">Limpar</button>
        
      </div>

      <footer>
        <p>Para mais opções, visite:</p>
        <a href="mailto:flavinasribs@gmail.com">flavinasribs@gmail.com</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
