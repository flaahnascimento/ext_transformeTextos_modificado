<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="style.css" />

    <title>Extensão TT</title>
  </head>

  <body>
    <div class="container-pai">
      <header class="cabecalho">
        <img src="icons/tt-logo_modificada16.png" alt="Logo" />
        <h1>TRANSFORME textos</h1>
      </header>

      <input
        type="text"
        name="text"
        id="input-text"
        class="input-text"
        maxlength="500"
        placeholder="Cole ou digite seu texto..."
        required
      />

      <div class="container-button">
        <button type="button" class="btn maiusculo" id="btnMaiuscula">TT</button>
        <button type="button" class="btn minusculo" id="btnMinuscula">tt</button>
        <button type="button" class="btn capitalizar" id="Capitalizar">Tt</button>
        <button type="button" class="btn copiar" id="Copiar">
          <span class="material-symbols-outlined">content_copy</span>
        </button>
        <button type="button" class="btn limpar" id="Limpar">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <div name="result" id="result" class="result">Resultado</div>

      <footer>
        <p>Para mais opções, visite:</p>
        <a href="mailto:flavinasribs@gmail.com">flavinasribs@gmail.com</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
